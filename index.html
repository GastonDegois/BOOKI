<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f5ea329bb2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Booki</title>
</head>

<body>
  <!-- HEADER -->

  <header>
    <img class="logo" src="images/logo/Booki.png" alt="logo booki">
    <nav>
      <a class="navbar-links" href="#">Hébergements</a>
      <a class="navbar-links" href="#">Activités</a>
    </nav>
  </header>
  <main>
    <!-- SEARCH SECTION -->

    <section class="search-section">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre-ville ou en pleine nature</p>

      <!-- search form -->

      <form class="search-form" action="#" method="get">
        <label class="location-icon">
          <i class="fa-solid fa-location-dot"></i>
        </label>
        <input class="search-input" type="search" name="lieux" id="lieux" placeholder="">
        <input class="submit-desktop" type="submit" name="submit" value="Rechercher">
        <div class="submit-mobile">
          <input type="submit" name="submit" value="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </form>

      <!-- search filters -->

      <div class="filters-container">
        <h2 class="filters-title">Filtres</h2>
        <ul class="filters-list">
          <li class="filter">
            <div class="filter-icon">
              <i class="fa-solid fa-money-bill-wave"></i>
            </div>
            <p class="filter-content">Économique</p>
          </li>
          <li class="filter">
            <div class="filter-icon">
              <i class="fa-solid fa-person"></i>
            </div>
            <p class="filter-content">Familial</p>
          </li>
          <li class="filter">
            <div class="filter-icon">
              <i class="fa-solid fa-heart"></i>
            </div>
            <p class="filter-content">Romantique</p>
          </li>
          <li class="filter">
            <div class="filter-icon">
              <i class="fa-solid fa-dog"></i>
            </div>
            <p class="filter-content">Animaux autorisés</p>
          </li>
        </ul>
      </div>
      <div class="free-accommodation">
        <div class="i-icon">
          <i class="fa-solid fa-info"></i>
        </div>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
  </main>
</body>

</html>
